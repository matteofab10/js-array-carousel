<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Carosello Multi Array</title>
</head>
<body>
  
  <div class="container d-flex justify-content-center align-content-center mt-5">
    <div class="row mf-row g-0">
      <div class="col-10 slider-list slider-left">
        <div class="item active">
          <img src="img/01.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/02.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/03.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/04.jpg" alt="">
        </div>
        <div class="item">
          <img src="img/05.jpg" alt="">
        </div>
      </div>
      <div class="col-2 slider-list slider-right">
        <div class="row flex-column">
          <div class="col item-right">
            <img src="img/01.jpg" alt="">
          </div>
          <div class="col item-right">
            <img src="img/02.jpg" alt="">
          </div>
          <div class="col item-right">
            <img src="img/03.jpg" alt="">
          </div>
          <div class="col item-right">
            <img src="img/04.jpg" alt="">
          </div>
          <div class="col item-right">
            <img src="img/05.jpg" alt="">
          </div>
        </div>
        <div class="mf-up text-center"><i class="fas fa-chevron-up"></i>

        </div>
        <div class="mf-down text-center"><i class="fas fa-chevron-down"></i>

        </div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
